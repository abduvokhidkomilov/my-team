<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mytema</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header part -->
    <header >
        <!-- site logo -->
        <div class="container">
            <div class=" header">
            <div class="site_logo">
                <img src="../rasmlar/myteam 1.svg" alt="my team site for logo">
            </div>
            <!-- site navbar -->
            <nav class="site_nav">
                <ul class="site_list">
                    <li class="site_item">
                        <a href="../index.html" class="site_link">home</a>
                    </li>
                    <li class="site_item">
                        <a href="./about.html" class="site_link">about</a>
                    </li>
                </ul>
            </nav>
            <!-- site header at button -->
            <div class="header_btn">
                <button class="btn">
                    contact us
                </button>
            </div>
           

        </div>
    </header>
    <main>
        <section class="contact">
            <div class="container">
                <div class="ccontainer">
                 <div class="definition">
                    <h2 class="def-title">Contact</h2>
                    <h3 class="dif-about">Ask us about</h3>
                    <div class="about_part1"> 
                        <img class="about_img1" src="../rasmlar/man1.png" alt=" about man">
                        <div class="text">
                        <h4>The quality of our talent network</h4>
                        
                    </div>
                    </div>
                    <div class="about_part1" >
                        <img class="about_img1" src="../rasmlar/settings1.png" alt=" about man">
                        <div class="text">
                            <h4>Usage & implementation of our software</h4>
                            
                        </div>
                    </div>
                    <div class="about_part1">
                        <img class="about_img1" src="../rasmlar/diagramma1.png" alt=" about man">
                        <div class="text">
                            <h4>How we help drive innovation</h4>
                        
                        </div>
                    </div> 
                </div>
                <div class="signup">
                    <form action="" class="signform">
                        <label for="name">
                            <input  type="text" placeholder="Name" id="name" name="name" required>
                        </label>
                        <label for="email">
                            <input type="email" placeholder="Email Address" id="email" name="email" required>
                        </label>
                        <label for="cname">
                            <input type="text" placeholder="Company Name" id="cname" name="Company Name" required>
                        </label>
                        <label for="title">
                            <input type="text" placeholder="Title" id="title" name="title" required>
                        </label>
                        <label for="message">
                            <textarea name="message" placeholder="Message" id="message" cols="20" rows="5"></textarea>
                        </label>
                        
                        <button class="submit">Submit</button>
                    </form>
                </div>
            </div>
            </div>
        </section>
    </main>






































    <footer>
        <div class="container">
            <div class="footer_logo">
                <img src="../rasmlar/myteam 1.svg" alt=" my team for logo">
                <nav class="footer_nav">
                    <ul class="footer_list">
                        <li class="footer_item">
                            <a href="" class="footer_link">home</a>
                        </li>
                        <li class="footer_item">
                            <a href="" class="footer_link">about</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="footer_about">
                <ul class="f_a_list">
                    <li class="f_a_item">
                        987 Hillcrest lane 
                    </li>
                    <li class="f_a_item">
                        Irvine,CA
                    </li>
                    <li class="f_a_item">
                        California 92174
                    </li>
                    <li class="f_a_item">
                        Call Us:949-833-7432
                    </li>
                </ul>
            </div>
            <div class="footer_adver">
                <div class="f_ad_gram">
                    
                </div>
                <p class="f_a_about">
                    Copyright 2020.All Rights Reserved
                </p>
            
            </div>

        </div>
    </footer>
    
</body>
</html>
